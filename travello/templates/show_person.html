<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Person Records</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<table class="table table-striped table-bordered table-sm">
    <thead class="thead-dark">
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Address</th>
        <th>Destination</th>
        <th>Tags</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    {% for person in People %}
    <tr>
        <td>{{ person.name }}</td>
        <td>{{ person.age }}</td>
        <td>{{ person.address }}</td>
        <td>{{ person.destination.name }}</td>
        <td>{% for tag in person.tags.all %}{{ tag.name }} {% endfor %}</td>
        <td>
            <a href="/edit_person/{{ person.id }}">Edit</a>
            <a href="/delete_person/{{ person.id }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<br>
<br>
<center><a href="/pers" class="btn btn-primary">Add New Record</a></center>
</body>
</html>
